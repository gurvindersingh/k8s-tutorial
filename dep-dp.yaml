apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: APPNAME
  namespace: tutorial
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: APPNAME
    spec:
      containers:
      - name: APPNAME
        image: gurvin/demo-app
        resources:
          requests:
            cpu: 100m
            memory: 100M
          limits:
            cpu: 200m
            memory: 200M
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 1
        ports:
        - containerPort: 80
        env:
          - name: DATAPORTEN_CLIENTID
            value: value
          - name: DATAPORTEN_CLIENTSECRET
            value: value
          - name: DATAPORTEN_REDIRECTURI
            value: https://APPNAME.tutorial.ioudaas.no/cb.php
          - name: DATAPORTEN_SCOPES
            value: userid,profile,groups,email
