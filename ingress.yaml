apiVersion: v1
kind: Service
metadata:
  name: APPNAME
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: APPNAME
  clusterIP: None

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: APPNAME
spec:
  rules:
  - host: APPNAME.ioudaas.no
    http:
      paths:
      - backend:
          serviceName: nginx
          servicePort: 80
